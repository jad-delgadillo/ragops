name: Terraform — Validate & Plan

on:
  push:
    branches: [main]
    paths: [terraform/**]
  pull_request:
    branches: [main]
    paths: [terraform/**]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_neon_connection_string: postgresql://ragops:ragops@localhost:5432/ragops
      TF_VAR_openai_api_key: ci-placeholder-openai-key
    defaults:
      run:
        working-directory: terraform/envs/dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive ../../

      - name: Prepare placeholder Lambda package
        run: |
          mkdir -p ../../../build
          : > ../../../build/lambda.zip

      - name: Terraform Init
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action != 'apply'
        run: terraform plan -input=false -lock=false -no-color

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          echo "⚠️ Manual apply triggered — requires real AWS credentials and variables"
          echo "Configure AWS credentials and tfvars before running apply."
          # terraform apply -auto-approve
