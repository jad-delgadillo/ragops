name: CI â€” Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: ragops
          POSTGRES_USER: ragops
          POSTGRES_PASSWORD: ragops
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ragops -d ragops"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ragops
      DB_USER: ragops
      DB_PASSWORD: ragops

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
            if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="$(git rev-parse "$HEAD_SHA^" 2>/dev/null || true)"
            fi
          fi

          if [ -z "$BASE_SHA" ] || [ -z "$HEAD_SHA" ]; then
            echo "Unable to determine commit range; falling back to linting tracked Python files."
            CHANGED_PY=$(git ls-files '*.py' | tr '\n' ' ')
          else
            CHANGED_PY=$(git diff --name-only --diff-filter=ACMRTUXB "$BASE_SHA...$HEAD_SHA" -- '*.py' | tr '\n' ' ')
          fi

          if [ -z "$CHANGED_PY" ]; then
            echo "No changed Python files to lint."
            exit 0
          fi

          echo "Linting Python files: $CHANGED_PY"
          ruff check $CHANGED_PY

      - name: Run unit tests
        run: pytest services/ -v --tb=short

      - name: Init DB schema
        run: |
          PGPASSWORD=ragops psql -h localhost -U ragops -d ragops -f services/core/schema.sql
